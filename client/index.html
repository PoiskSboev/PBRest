<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
    <script type="text/javascript">

        function printData(json) {
            $("#wholeJson").html(stringify_(json));
        }
		
		function printServicesData(json) {
            $("#servicesJson").html(stringify_(json));
        }
		
		function printSeatMapData(json) {
            $("#seatMapJson").html(stringify_(json));
        }

        function stringify_(value) {
            return JSON.stringify(value, null, "\t");
        }
    </script>
    <script src="routing.js"></script>
</head>
<body onLoad='doAjax("NVR123", "departureDate", "bookingNumber");'>

<div style="margin-left: 50px; width: 450px; float: left">
    <H2>Services information:</H2>

    <table border="1">
        <tr>
            <td class="noColor">Extra leg room</td>
			<td class="noColor">11.90 EUR</td>
        </tr>		
		<tr>
			<td class="noColor">Front row</td>
			<td class="noColor">15.90 EUR</td>
        </tr>			
    </table>   
	<pre id="servicesJson"></pre>
</div>

<div style="margin-left: 50px; width: 450px; float: left">
    <H2>Seat allocation information:</H2>

    <table class="tbSelectability" width="60">
        <tr class="free">
            <td> * Extra leg room</td>
        </tr>
		<tr class="free" height="60">
            <td > * Exit</td>
        </tr>
    </table>   
	<pre id="seatMapJson"></pre>
</div>

<div style="margin-left: 50px; float: left">
    <H2>Whole JSON (Allocation Info)</H2>
    <pre id="wholeJson"></pre>
</div>

</body>
</html>
